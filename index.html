<!DOCTYPE html>
<html lang="en">

<!-- head -->
<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	
	<!-- title -->
	<title>Sorting Visualizer</title>

	<!-- linking style.css -->
	<link href="style.css" rel="stylesheet" />
</head>

<!-- body -->
<body >
<section class="head">Sorting Algorithm Visualizer</section>
<section class="data-container"></section>
	

	<div id="datah">
		<div id="time-w">Taken Time In sec
			<div id="time">00.00</div>
		</div>
		<div id="swaps-w">Count Swaps
			<div id="swap">0</div>
		</div>
	</div>
<!-- "Generate New Array" button -->
<button class="btn1" onclick="generate()" id="Button1" >
	Generate New Array</button>
	
<!-- "Selection Sort" button -->
<button class="btn2"
		onclick="SelectionSort(),disable()" id="Button2" >
	Selection Sort</button>
<button class="btn3"
	onclick="InsertionSort(),disable()" id="Button3" >
	Insertion Sort</button>
<button class="btn4"
	onclick="mergeSort(),disable()" id="Button4" >
	Merge Sort</button>
</body>

<!-- linking index.js -->
<script src="main.js"></script>
</html>
